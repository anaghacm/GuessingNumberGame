<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game page</title>

    <link rel="stylesheet" href="./assets/css/style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Courgette&family=Titan+One&family=Work+Sans:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>

<body>
    <section class="game-module">
       
        <div class="container">
            
            <div class="base-div">

                <img src="./assets/images/wallpaper.png" alt="">
                <div class="text-div">
                    <p class="heading">Guess The Number</p>
                    <div class="input-div">
                        <label for="userInput">User Input :</label>
                        <input type="number" id="userInput" placeholder="enter a number">
                    </div>
                    <div class="btn-div">
                        <button class="btn btn-play" onclick="playGame()">Play</button>
                        <button class="btn btn-play" onclick="resetGame()">Reset</button>
                    </div>
                    <div class="message">
                        <p id="message"></p>
                    </div>
                    <div class="score">
                        <p id="random"></p>
                        <p id="score"></p>
                    </div>
                </div>
                
            </div>
        </div>
    </section>
</body>
<script src="./assets/js/game.js"></script>

</html>
